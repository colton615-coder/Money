<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expenses</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white p-6 rounded-b-3xl shadow-lg">
    <h1 class="text-3xl font-bold">Expenses</h1>
    <p class="text-blue-100">Track your daily spending</p>
  </div>

  <div class="p-6 pb-20">
    <!-- Form -->
    <div class="bg-white shadow rounded-xl p-4 mb-4 flex flex-wrap gap-2">
      <input id="desc" class="border rounded p-2 flex-1" placeholder="Description">
      <input id="amount" type="number" class="border rounded p-2 w-28" placeholder="Amount">
      <select id="category" class="border rounded p-2">
        <option>General</option>
        <option>Food</option>
        <option>Bills</option>
        <option>Travel</option>
      </select>
      <button onclick="addExpense()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Add</button>
    </div>

    <!-- List -->
    <ul id="expenseList" class="space-y-2"></ul>
  </div>

  <nav class="fixed bottom-0 w-full bg-white shadow-md flex justify-around p-3 text-gray-700 font-medium">
    <a href="index.html">🏠 Dashboard</a>
    <a href="expenses.html">💸 Expenses</a>
    <a href="budgets.html">📊 Budgets</a>
    <a href="reports.html">📈 Reports</a>
    <a href="calendar.html">📅 Calendar</a>
  </nav>

  <script src="script.js"></script>
  <script>renderExpenses();</script>
</body>
</html>
